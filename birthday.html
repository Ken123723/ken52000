<body>
    <div class="container">
        <h1>ğŸ‚ ç”Ÿæ—¥å€’è®¡æ—¶ ğŸ‚</h1>
        <p>è·ç¦»ä¸‹ä¸€ä¸ª12æœˆ4æ—¥ç”Ÿæ—¥è¿˜æœ‰ï¼š</p>

        <div class="birthday-message" id="birthdayMessage">

            <h2>ç”Ÿæ—¥å¿«ä¹ï¼</h2>
            <p>ä»Šå¤©æ˜¯12æœˆ4æ—¥ï¼Œç¥ä½ ç”Ÿæ—¥å¿«ä¹ï¼</p>
            <button onclick="stopCelebration()">åœæ­¢åº†ç¥</button>
        </div>
        
        <div class="current-date">
            ä»Šå¤©æ˜¯ï¼š<span id="currentDate"></span>
        </div>
        
    </div>

    <script>
        // å›ºå®šç”Ÿæ—¥æ—¥æœŸï¼š12æœˆ4æ—¥
        const BIRTHDAY_MONTH = 11; // æœˆä»½æ˜¯0-11ï¼Œ12æœˆæ˜¯11
        const BIRTHDAY_DAY = 4;
        
        let isCelebrating = false;
        let confettiInterval;
        
        // æ˜¾ç¤ºå½“å‰æ—¥æœŸ
        function updateCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('currentDate').textContent = `${year}å¹´${month}æœˆ${day}æ—¥`;
        }
        
        function startCountdown() {
            updateCountdown();
            // æ¯ç§’æ›´æ–°ä¸€æ¬¡
            setInterval(updateCountdown, 1000);
        }
        
        function updateCountdown() {
            const now = new Date();
            
            // è®¡ç®—ä¸‹ä¸€ä¸ª12æœˆ4æ—¥
            let nextBirthday = new Date(now.getFullYear(), BIRTHDAY_MONTH, BIRTHDAY_DAY);
            
            // æ£€æŸ¥ä»Šå¤©æ˜¯å¦æ˜¯12æœˆ4æ—¥
            const isBirthdayToday = 
                now.getDate() === BIRTHDAY_DAY && 
                now.getMonth() === BIRTHDAY_MONTH;
            
            // å¦‚æœæ˜¯ç”Ÿæ—¥å½“å¤©ï¼Œæ˜¾ç¤ºåº†ç¥æ•ˆæœ
            if (isBirthdayToday && !isCelebrating) {
                celebrateBirthday();
            }
            
            // å¦‚æœæ˜¯ç”Ÿæ—¥å½“å¤©ï¼Œå€’è®¡æ—¶åº”è¯¥æ˜¯0
            if (isBirthdayToday) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            // å¦‚æœä»Šå¹´ç”Ÿæ—¥å·²ç»è¿‡äº†ï¼Œè®¡ç®—æ˜å¹´ç”Ÿæ—¥
            if (nextBirthday < now) {
                nextBirthday.setFullYear(now.getFullYear() + 1);
            }
            
            // è®¡ç®—æ—¶é—´å·®ï¼ˆæ¯«ç§’ï¼‰
            const diff = nextBirthday - now;
            
            // è®¡ç®—å¤©ã€æ—¶ã€åˆ†ã€ç§’
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        
        function celebrateBirthday() {
            isCelebrating = true;
            
            // æ˜¾ç¤ºç”Ÿæ—¥æ¶ˆæ¯
            document.getElementById('birthdayMessage').classList.add('show');
            
            // åˆ›å»ºäº”å½©çº¸å±‘
            createConfetti();
            
            // æ’­æ”¾ç”Ÿæ—¥å¿«ä¹å£°éŸ³
            playBirthdaySound();
        }
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#06d6a0', '#118ab2', '#ef476f'];
            
            // åˆ›å»º150ä¸ªäº”å½©çº¸å±‘
            for (let i = 0; i < 150; i++) {
                createSingleConfetti(colors);
            }
            
            // æŒç»­åˆ›å»ºçº¸å±‘ç›´åˆ°åœæ­¢
            confettiInterval = setInterval(() => {
                if (isCelebrating) {
                    for (let i = 0; i < 20; i++) {
                        createSingleConfetti(colors);
                    }
                }
            }, 500);
        }
        
        function createSingleConfetti(colors) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.random() * 15 + 5;
            const left = Math.random() * 100;
            const animationDuration = Math.random() * 3 + 2;
            
            confetti.style.backgroundColor = color;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.left = `${left}vw`;
            confetti.style.top = '-20px';
            confetti.style.borderRadius = '50%';
            confetti.style.position = 'fixed';
            confetti.style.zIndex = '1000';
            confetti.style.pointerEvents = 'none';
            
            // æ·»åŠ åŠ¨ç”»
            confetti.style.animation = `fall ${animationDuration}s linear forwards`;
            
            document.body.appendChild(confetti);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
            setTimeout(() => {
                if (confetti.parentNode) {
                    confetti.remove();
                }
            }, animationDuration * 1000);
        }
        
        // æ·»åŠ ä¸‹è½åŠ¨ç”»åˆ°æ ·å¼
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        function playBirthdaySound() {
            // åˆ›å»ºç®€å•çš„ç”Ÿæ—¥å¿«ä¹éŸ³é¢‘
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // ç”Ÿæ—¥å¿«ä¹æ­Œçš„æ—‹å¾‹ï¼ˆç®€ç‰ˆï¼‰
            const melody = [
                {note: 'C4', duration: 0.5},
                {note: 'C4', duration: 0.5},
                {note: 'D4', duration: 1},
                {note: 'C4', duration: 1},
                {note: 'F4', duration: 1},
                {note: 'E4', duration: 2}
            ];
            
            const noteFreq = {
                'C4': 261.63,
                'D4': 293.66,
                'E4': 329.63,
                'F4': 349.23
            };
            
            let time = audioContext.currentTime;
            
            melody.forEach(tone => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = noteFreq[tone.note];
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, time);
                gainNode.gain.linearRampToValueAtTime(0.1, time + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + tone.duration);
                
                oscillator.start(time);
                oscillator.stop(time + tone.duration);
                
                time += tone.duration;
            });
        }
        
        function stopCelebration() {
            isCelebrating = false;
            
            // éšè—ç”Ÿæ—¥æ¶ˆæ¯
            document.getElementById('birthdayMessage').classList.remove('show');
            
            // åœæ­¢çº¸å±‘ç”Ÿæˆ
            if (confettiInterval) {
                clearInterval(confettiInterval);
            }
            
            // ç§»é™¤æ‰€æœ‰äº”å½©çº¸å±‘
            const confettiElements = document.querySelectorAll('.confetti');
            confettiElements.forEach(confetti => confetti.remove());
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨å¼€å§‹å€’è®¡æ—¶
        window.addEventListener('load', () => {

            startCountdown();
        });
    </script>
