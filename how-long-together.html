            color: white; /* 按钮文字颜色 */

        .main-image {
            cursor: pointer; /* 使光標顯示為可點擊 */
            width: 200px; /* 固定寬度 */
            height: 150px; /* 固定高度 */
            object-fit: cover; /* 使圖片填滿區域 */

        .description {

        /* 模態框樣式 */
        .modal {
            display: none; /* 初始隱藏 */
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明背景 */
        }
        .modal-content {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 列 */
            gap: 10px; /* 圖片之間的間距 */
            padding: 20px;
            margin: 50px auto;
            max-width: 800px; /* 限制最大寬度 */
        }
        .modal-content img {
            width: 100%; /* 使圖片填滿格子 */
            height: auto; /* 自動調整高度 */
            border-radius: 8px; /* 圖片圓角 */
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

<div class="clock" id="clock">今天的時間是：</div>
<div class="days" id="days">距離 10/7/2023 的天數：</div>

<script>
    function updateClock() {
        const now = new Date();
        const options = { 
            timeZone: 'Asia/Hong_Kong', 
            year: 'numeric', 
            month: '2-digit', 
            day: '2-digit', 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit', 
            hour12: false 
        };
        const formatter = new Intl.DateTimeFormat('zh-HK', options);
        const timeString = formatter.format(now).replace(',', ' '); // 調整格式
        document.getElementById('clock').textContent = `今天的時間是：${timeString}`;

        // 計算距離 2022年7月23日 的天數
        const pastDate = new Date('2023-07-10T00:00:00+08:00'); // 香港時區
        const timeDifference = now - pastDate; // 毫秒差
        const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24)); // 轉換為天數
        document.getElementById('days').textContent = `距離 10/7/2023 的天數：${daysDifference} 天`;
    }

    setInterval(updateClock, 1000); // 每秒更新時鐘
    updateClock(); // 首次顯示時間
</script>
